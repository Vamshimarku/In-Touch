<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Signup page</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/signup.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</head>

<body>
  <div class="row">
    <div class="col-md-4 col-sm-6">
      <img class="tree" src="images/tree5.png" alt="img">
    </div>
    <div class="col-md-4 col-sm-6">
      <i class="fa fa-user fa-4x" aria-hidden="true"></i>
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <form class="row g-3">
        <div class="col-12">
          <label class="text" for="Username">Email</label>
          <input type="text" class="form-control" id="Username" placeholder="Email">
          </div>
          <div class="col-12">
          <label class="text" for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
          <div class="col-12">
        <label class="text" for="psw-repeat">Repeat Password</label>
        <input type="password" class="form-control" id="psw-repeat" placeholder="Repeat Password" >
        </div>
        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> <p>Remember me</p>
        </label>


        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div class="clearfix">
          <a type="button" class="btn btn-outline-secondary btn-md" href="index.html">Cancel</a>
          <a type="submit" class="btn btn-primary btn-md" href="login.html">Sign Up</a>
        </div>
        </form>
    </div>
  <div class="col-lg-2">
    <img class="tree" src="images/tree5.png" alt="img">
  </div>
  </div>
</body>

</html>
